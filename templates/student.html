<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="margin-top:10px;">
        <ul class="breadcrumb">
            <li><a class="btn btn-info" href="{{url_for('main.index')}}">Home</a></li>
            <li><a class="btn btn-info" style="margin-left:5px;" href="{{url_for('main.dashboard')}}">Dashboard</a></li>
            <a href="{{url_for('main.index')}}"><button class="btn btn-info" style="margin-left:5px;">Log Out</button></a>
        </ul>
        <div class="">
            <h1>STUDENT INFORMATION SYSTEM</h1>
        </div>
        <div class="form-group form-control">
            <div class="d-block p-2 bg-secondary text-white">
                <h2 class="">Basic Information</h2>
            </div>
            <table class="table">
            {% for field in student %}
                <tr>
                    <td>{{field}}</td>
                    <td>{{student[field]}}</td>
                </tr>
            {% endfor %}
            </table>
         </div>
        <br>
        <br>
        <div class="form-group form-control">
            <div class="d-block p-2 bg-secondary text-white">
                <h2 class="">School Information</h2>
            </div>
            <table class="table">
            {% for field in profile %}
            <tr>
                <td>{{field}}</td>
                <td>{{profile[field]}}</td>
            </tr>
            {% endfor %}
        </table>
            <a class="btn btn-info" name="statistics" id="statistics" style="margin-left:5px;" href="{{url_for('api.report')}}?id={{student['id']}}">View Student Statistics</a>
        </div>
    </div>
</body>
</html>
