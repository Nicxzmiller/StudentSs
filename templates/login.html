<!DOCTYPE html>
<html>
<head>
    <title>Student Information System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/style.css">
<body>
    <div class="container padding-top-10" style="margin-top: 10px">
    <ul class="breadcrumb">
        <li class="active">Login</li>
        <li><a class="btn btn-info" href="{{url_for('main.index')}}" style="margin-left:10px;"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a class="btn btn-info" href="{{url_for('main.register')}}" style="margin-left:10px;"><span class="glyphicon glyphicon-registration-mark"></span> Registration</a></li>
    </ul>
    <div class="jumbotron text-center">
        <h1>STUDENT INFORMATION SYSTEM</h1>
        <p>Login Panel</p>
    </div>
        <form action="{{url_for('main.login')}}" method="POST" class="navbar-form navbar-left" role="form" style="">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div><br>
            <div class="input-group" style="margin-top: 20px">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div><br>
            <div class="input-group" style="margin-top: 10px;">
                <button class="col-md-12 btn btn-success" name="submit"><span class="glyphicon glyphicon-log-in"></span> LOGIN</button>
            </div>
        </form>

    </div>
</body>
</html>
